#
# Build properties for Maven
#

# Jar
maven.jar.manifest=${maven.build.dir}/${pom.artifactId}-manifest.mf
maven.jar.manifest.classpath.add=true
maven.jar.includes=**/*.class,**/*.xml,**/*.properties

# Documentation properties
maven.xdoc.date=left
maven.xdoc.distributionUrl=http://argouml-andromda.tigris.org/maven/argouml/jars
maven.xdoc.distributionType=jar
maven.xdoc.developmentProcessUrl=http://argouml-andromda.tigris.org/servlets/ProjectDocumentList
maven.xdoc.version=${pom.currentVersion}
maven.xdoc.theme.url=css/tigris.css
maven.xdoc.poweredby.image=poweredby_036.gif
maven.xdoc.poweredby.url=http://www.collab.net

# Generated website properties
maven.site.deploy.clean=true
maven.site.deploy.method=fs